<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../js/three.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var cube, plane;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			var control = 0;

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );


				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '单击鼠标旋转，再次点击暂停';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;



				scene = new THREE.Scene();

				// Cube

				var geometry = new THREE.CubeGeometry( 200, 200, 200 );

				for ( var i = 0; i < geometry.faces.length; i ++ ) {

					geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );

				}

				var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors } );

				cube = new THREE.Mesh( geometry, material );
				cube.position.y = 150;

				cube.rotation.x = 5;
				cube.rotation.z = 5;
				scene.add( cube );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );

			 }

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				if (control==1) {
					cube.rotation.x += THREE.Math.randFloat(-1,1);
					cube.rotation.y += THREE.Math.randFloat(-1,1);
					cube.rotation.z += THREE.Math.randFloat(-1,1);
				}
				renderer.render( scene, camera );
			}

			function onDocumentMouseDown( event ) {

				if (control==1) {
					control = 0;
					cube.rotation.x = THREE.Math.randFloat(-100,100);
					cube.rotation.y = THREE.Math.randFloat(-100,100);
					cube.rotation.z = THREE.Math.randFloat(-100,100);
				}else{
					control = 1;
				}

			}

		</script>

	</body>
</html>
